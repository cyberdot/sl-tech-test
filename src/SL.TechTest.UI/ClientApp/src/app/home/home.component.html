<div class="teams-view mat-elevation-z8">
  <mat-form-field class="filter">
    <mat-label>Filter records</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter records ...">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="teams-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="" (click)="navigateToTeam(element)">{{element.name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="eliminated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminated </th>
      <td mat-cell *matCellDef="let element"> {{element.eliminated | eliminationLabel}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons="true"></mat-paginator>
</div>
